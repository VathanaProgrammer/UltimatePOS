<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Import Products</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 p-8 flex flex-row w-full">
        <section>
            <aside class="w-[400px] bg-gray-500"></aside>
        </section>
        <section class="content-header py-4 w-full">
            <h1 class="text-3xl font-semibold text-gray-800">Catalogs : <span>Laptop</span></h1>
            <section class="shadow-md rounded bg-white p-4 mt-4">
                <header class="flex justify-between items-center">
                    <h2 class="text-xl text-gray-700 font-medium">All Catalogs</h2>
                    <button
                        class="px-4 py-2 text-md font-medium bg-blue-600 text-white rounded hover:bg-blue-700"
                    >
                        <i class="fa fa-plus mr-2"></i> Add Category
                    </button>
                    <button
                        class="px-4 py-2 text-md font-medium bg-blue-600 text-white rounded hover:bg-blue-700"
                    >
                        <i class="fa fa-plus mr-2"></i> Import Existing Products
                    </button>
                </header>

                <div class="relative overflow-x-auto mt-6">
                    <table class="w-full text-sm text-left text-gray-700">
                        <thead class="bg-gray-100">
                            <tr>
                                <th class="px-3 py-2">Catalog Name</th>
                                <th class="px-3 py-2">Responsible Person</th>
                                <th class="px-3 py-2">Total Products</th>
                                <th class="px-3 py-2">Status</th>
                                <th class="px-3 py-2">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-b hover:bg-gray-50">
                                <td class="px-3 py-2">Tech Essentials</td>
                                <td class="px-3 py-2">Sieng Vadhna</td>
                                <td class="px-3 py-2">24 Products</td>
                                <td class="px-3 py-2">
                                    <span class="text-green-600 font-semibold">Active</span>
                                </td>
                                <td class="px-3 py-2">
                                    <a href="" class="text-blue-600 hover:underline">View</a>
                                    <a href="#" class="text-yellow-600 hover:underline ml-2"
                                        >Edit</a
                                    >
                                    <a href="#" class="text-red-600 hover:underline ml-2">Delete</a>
                                </td>
                            </tr>
                            <tr class="border-b hover:bg-gray-50">
                                <td class="px-3 py-2">Fashion Summer Sale</td>
                                <td class="px-3 py-2">Sok Dara</td>
                                <td class="px-3 py-2">18 Products</td>
                                <td class="px-3 py-2">
                                    <span class="text-gray-500">Inactive</span>
                                </td>
                                <td class="px-3 py-2">
                                    <a href="" class="text-blue-600 hover:underline">View</a>
                                    <a href="#" class="text-yellow-600 hover:underline ml-2"
                                        >Edit</a
                                    >
                                    <a href="#" class="text-red-600 hover:underline ml-2">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </section>
    </body>
</html>
